<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" th:href="@{/resource/favicon.png}" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://unpkg.com/v8n/dist/v8n.min.js"></script>
  <title th:text="${title}">Title</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
  <div class="container-fluid p-0">
    <a class="navbar-brand" href="#" th:href="@{/}">Animeshka</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_menu" aria-controls="nav_menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav_menu">
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()"><a href="#" class="nav-link">Anime</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()"><a href="#" class="nav-link">Manga</a></li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Database</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" th:href="@{/insert/anime}">Insert Anime</a></li>
            <li><a class="dropdown-item" href="#">Insert Novel/Manga</a></li>
            <li><a class="dropdown-item" href="#">Insert Character</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Insert Magazine</a></li>
            <li><a class="dropdown-item" href="#">Insert Studio</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Insert Person</a></li>
          </ul>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()"><a  th:href="@{/user/login}" href="#" class="nav-link">Login</a></li>
        <li class="nav-item" sec:authorize="isFullyAuthenticated()"><a th:href="@{/logout}" href="#" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div th:replace="${content}"></div>
<footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</footer>
</body>
</html>
